<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/script.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>Weekend Project</h1>
    <div id="calculator">
        <table>
            <tbody>
                <tr>
                    <td colspan="4">
                        <input type="text" id="numInput" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="7" class="num butt">7</button>
                    </td>
                    <td>
                        <button id="8" class="num butt">8</button>
                    </td>
                    <td>
                        <button id="9" class="num butt">9</button>
                    </td>
                    <td>
                        <button id="Divide" class="op butt">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="4" class="num butt">4</button>
                    </td>
                    <td>
                        <button id="5" class="num butt">5</button>
                    </td>
                    <td>
                        <button id="6" class="num butt">6</button>
                    </td>
                    <td>
                        <button id="Multiply" class="op butt">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="1" class="num butt">1</button>
                    </td>
                    <td>
                        <button id="2" class="num butt">2</button>
                    </td>
                    <td>
                        <button id="3" class="num butt">3</button>
                    </td>
                    <td>
                        <button id="Subtract" class="op butt">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="0" class="num butt">0</button>
                    </td>
                    <td>
                        <button id="." class="num butt">.</button>
                    </td>
                    <td>
                        <button id="equals" class="eq butt">=</button>
                    </td>
                    <td>
                        <button id="Add" class="op butt">+</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <p>History:</p>
        <div id="operationsList"></div>
    </div>
    <button id="clear">Clear History</button>
</body>

</html>
